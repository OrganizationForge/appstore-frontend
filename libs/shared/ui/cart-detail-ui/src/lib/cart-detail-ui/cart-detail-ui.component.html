@if(cartItems$ | async; as cartItems;){
  @for(data of cartItems;track $index){
    <div
      class="d-sm-flex justify-content-between align-items-center my-2 pb-3 border-bottom"
    >
      <div
        class="d-block d-sm-flex align-items-center text-center text-sm-start"
      >
        <a
          class="d-inline-block flex-shrink-0 mx-auto me-sm-4"
          routerLink="/shop/single-v1"
        >
          <img src="{{data.productFiles[0].urlImage}}" width="160" alt="Product"
        /></a>
        <div class="pt-2">
          <h3 class="product-title fs-base mb-2">
            <a routerLink="/shop/single-v1">{{ data.productName }}</a>
          </h3>
          <!-- @if(data.size){
              <div class="fs-sm"><span class="text-muted me-2">Size:</span>{{data.size}}</div>
              } -->
          @if(data.brand){
          <div class="fs-sm">
            <span class="text-muted me-2">Brand:</span
            >{{ data.brand.description }}
          </div>
          }
          <!-- <div class="fs-sm"><span class="text-muted me-2">Color:</span>{{data.color}}</div> -->
          <div class="fs-lg text-accent pt-2">${{ data.total }}</div>
        </div>
      </div>

      <div
        class="pt-2 pt-sm-0 ps-sm-3 mx-auto mx-sm-0 text-center text-sm-start"
        style="max-width: 9rem"
      >
        <label class="form-label" for="quantity1">Cantidad</label>
        @if(!editOptions){
          <span class="text-muted"> x {{data.qty}}</span>
        }

        @if(editOptions){
          <input
            class="form-control"
            type="number"
            id="quantity1"
            min="1"
            value="{{data.qty}}"
            (change)="quantity($index, $event)"
          />
          <!-- <button class="btn btn-link px-0 text-danger" type="button" (click)="removeCart($event,$index)"><i -->
          <button
            class="btn btn-link px-0 text-danger"
            type="button"
            (click)="removeCart($event, data)"
          >
            <i class="ci-close-circle me-2"></i><span class="fs-sm">Remove</span>
          </button>
        }
      </div>
    </div>
  }
}
