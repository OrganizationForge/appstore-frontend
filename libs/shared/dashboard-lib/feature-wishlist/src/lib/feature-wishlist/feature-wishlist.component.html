 <!-- Toolbar-->
 <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
  <h6 class="fs-base text-light mb-0">Lista de productos a√±adidos a tus favoritos:</h6><a class="btn btn-primary btn-sm"
    routerLink="/account/signin"><i class="ci-sign-out me-2"></i>Sign out</a>
</div>
<!-- Wishlist-->
<!-- Item-->
 @if(wishlistItems$ | async; as wishlistItems){

   @for(data of wishlistItems;track $index){
   <div class="d-sm-flex justify-content-between mt-lg-4 mb-4 pb-3 pb-sm-2 border-bottom">
     <div class="d-block d-sm-flex align-items-start text-center text-sm-start">
       <a class="d-block flex-shrink-0 mx-auto me-sm-4" [routerLink]="['/shop/product-detail/', data.id]" style="width: 10rem;"><img
           src="{{data.productFiles[0].urlImage}}" alt="Product"></a>
       <div class="pt-2">
         <h3 class="product-title fs-base mb-2"><a [routerLink]="['/shop/product-detail/', data.id]">{{data.productName}}</a></h3>
         <div class="fs-sm"><span class="text-muted me-2">Marca:</span>{{data.brand.description}}</div>
         <!-- <div class="fs-sm"><span class="text-muted me-2">Color:</span>{{data.color}}</div> -->
         <div class="fs-lg text-accent pt-2">${{data.price}}</div>
       </div>
     </div>
     <div class="pt-2 ps-sm-3 mx-auto mx-sm-0 text-center">
       <button class="btn btn-outline-danger btn-sm" type="button" (click)="removeData(data)"><i
           class="ci-trash me-2"></i>Remove</button>
     </div>
   </div>
   }
 }
