<div
  class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3"
>
  <h6 class="fs-base text-light mb-0">Agrega un nuevo producto:</h6>
  <!-- <a class="btn btn-primary btn-sm" routerLink="/account/signin"
    ><i class="ci-sign-out me-2"></i>Sign out</a -->
</div>

@if(gridList$ | async; as productList;){
  @for(data of productList;track $index){
    <lib-product-ui [data]="data" [layout]="'list'"></lib-product-ui>
  }


}
@else{
  <div class="spinner-border text-primary" role="status" >
    <span class="visually-hidden">Cargando...</span>
  </div>
}

<!-- Pagination-->
<nav class="d-flex justify-content-between pt-2" aria-label="Page navigation">
  <ul class="pagination"></ul>
  <ul class="pagination">
    <ngb-pagination [collectionSize]="(totalRecords)!" [(page)]="page" [pageSize]="pageSize"
      (pageChange)="loadPage($event)"></ngb-pagination>
  </ul>
  <ul class="pagination"></ul>
</nav>
