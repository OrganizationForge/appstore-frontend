      <!-- Toolbar-->
      <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
        <h6 class="fs-base text-light mb-0">Update you profile details below:</h6><a class="btn btn-primary btn-sm"
          routerLink="/account/signin"><i class="ci-sign-out me-2"></i>Sign out</a>
      </div>
      <!-- Profile form-->
      <form>
        <div class="bg-secondary rounded-3 p-4 mb-4">
          <div class="d-flex align-items-center"><img class="rounded" src="assets/img/shop/account/avatar.jpg"
              width="90" alt="Susan Gardner" id="user_profile">
            <div class="ps-3">
              <label for="customer-image-input" class="btn btn-light btn-shadow btn-sm mb-2" type="button"><i
                  class="ci-loading me-2"></i>Change avatar</label>
              <input class="form-control d-none" id="customer-image-input" type="file"
                accept="image/png, image/gif, image/jpeg" (change)="fileChange($event)">
              <div class="p mb-0 fs-ms text-muted">Upload JPG, GIF or PNG image. 300 x 300 required.</div>
            </div>
          </div>
        </div>
        <div class="row gx-4 gy-3">
          <div class="col-sm-6">
            <label class="form-label" for="account-fn">First Name</label>
            <input class="form-control" type="text" id="account-fn" value="Susan">
          </div>
          <div class="col-sm-6">
            <label class="form-label" for="account-ln">Last Name</label>
            <input class="form-control" type="text" id="account-ln" value="Gardner">
          </div>
          <div class="col-sm-6">
            <label class="form-label" for="account-email">Email Address</label>
            <input class="form-control" type="email" id="account-email" value="s.gardner@example.com" disabled>
          </div>
          <div class="col-sm-6">
            <label class="form-label" for="account-phone">Phone Number</label>
            <input class="form-control" type="text" id="account-phone" value="+7 (805) 348 95 72" required>
          </div>
          <div class="col-sm-6">
            <label class="form-label" for="account-pass">New Password</label>
            <div class="password-toggle">
              <input [type]="NPasswordType ? 'text' : 'password'" class="form-control pe-5 password-input"
                placeholder="Enter password" id="password-input">
              <label class="password-toggle-btn" aria-label="Show/hide password" (click)="toggleNewPassword()">
                <i _ngcontent-tdd-c114="" class="" [ngClass]="NPasswordType ? 'ci-eye' : 'ci-eye-off'"></i>
              </label>
              <div class="invalid-feedback">
                Please enter password
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <label class="form-label" for="account-confirm-pass">Confirm Password</label>
            <div class="password-toggle">
              <input class="form-control" [type]="CPasswordType ? 'text' : 'password'" id="account-confirm-pass">
              <label class="password-toggle-btn" aria-label="Show/hide password" (click)="toggleConfirmPassword()">
                <i _ngcontent-tdd-c114="" class="" [ngClass]="CPasswordType ? 'ci-eye' : 'ci-eye-off'"></i>
              </label>
            </div>
          </div>
          <div class="col-12">
            <hr class="mt-2 mb-3">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="subscribe_me" checked>
                <label class="form-check-label" for="subscribe_me">Subscribe me to Newsletter</label>
              </div>
              <button class="btn btn-primary mt-3 mt-sm-0" type="button">Update profile</button>
            </div>
          </div>
        </div>
      </form>
