<div class="row">
  <!-- List of items-->
  <section class="col-lg-8">
    <div
      class="d-flex justify-content-between align-items-center pt-3 pb-4 pb-sm-5 mt-1"
    >
      <h2 class="h6 text-light mb-0">Products</h2>
      <a class="btn btn-outline-primary btn-sm ps-2" routerLink="/shop/grid-ls"
        ><i class="ci-arrow-left me-2"></i>Continue shopping</a
      >
    </div>
    <!-- Item-->
    <lib-cart-detail-ui [editOptions]="true"></lib-cart-detail-ui>

    <button class="btn btn-outline-accent d-block w-100 mt-4" type="button">
      <i class="ci-loading fs-base me-2"></i>Update cart
    </button>
  </section>
  <!-- Sidebar-->
  <aside class="col-lg-4 pt-4 pt-lg-0 ps-xl-5">
    <div class="bg-white rounded-3 shadow-lg p-4">
      <div class="py-2 px-xl-2">
        <div class="text-center mb-4 pb-3 border-bottom">
          <h2 class="h6 mb-3 pb-1">Subtotal</h2>
          @if(cartTotal$ | async; as cartTotal;){
            <h3 class="fw-normal">${{ cartTotal }}</h3>
          }
        </div>
        <div class="mb-3 mb-4">
          <label class="form-label mb-3" for="order-comments"
            ><span class="badge bg-info fs-xs me-2">Note</span
            ><span class="fw-medium">Additional comments</span></label
          >
          <textarea
            class="form-control"
            rows="6"
            id="order-comments"
          ></textarea>
        </div>

        <div
          ngbAccordion
          #acc="ngbAccordion"
          activeIds="static-1"
          [closeOthers]="true"
        >
          <div ngbAccordionItem id="static-1">
            <h2 ngbAccordionHeader class="accordion-header"></h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <form
                    class="needs-validation"
                    method="post"
                    novalidate
                    [formGroup]="cardForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="mb-3">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Promo code"
                        required
                        formControlName="code"
                        [ngClass]="{
                          'is-invalid': submitted && form['code'].errors
                        }"
                      />
                      <div class="invalid-feedback">
                        Please provide promo code.
                      </div>
                    </div>
                    <button
                      class="btn btn-outline-primary d-block w-100"
                      type="submit"
                    >
                      Apply promo code
                    </button>
                  </form>
                </ng-template>
              </div>
            </div>
          </div>
