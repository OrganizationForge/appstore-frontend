  <div class="row">
    <section class="col-lg-8">

      <div class="steps steps-light pt-2 pb-3 mb-5"><a class="step-item active" routerLink="/cart">

          <div class="step-label"><i class="ci-cart"></i>Cart</div>
        </a><a class="step-item active current" routerLink="/cart/checkout-details">
          <div class="step-progress"><span class="step-count">2</span></div>
          <div class="step-label"><i class="ci-user-circle"></i>Details</div>
        </a><a class="step-item" routerLink="/cart/checkout-shipping">
          <div class="step-progress"><span class="step-count">3</span></div>
          <div class="step-label"><i class="ci-package"></i>Shipping</div>
        </a><a class="step-item" routerLink="/cart/checkout-payment">
          <div class="step-progress"><span class="step-count">4</span></div>
          <div class="step-label"><i class="ci-card"></i>Payment</div>
        </a><a class="step-item" routerLink="/cart/checkout-review">
          <div class="step-progress"><span class="step-count">5</span></div>
          <div class="step-label"><i class="ci-check-circle"></i>Review</div>
        </a>
      </div>

    <form [formGroup]="userForm">

      <h2 class="h6 pt-1 pb-3 mb-3 border-bottom">Datos del comprador</h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkoutFn">Nombre</label>
            <!-- <input class="form-control" type="text" id="checkoutFn"> -->
            <input class="form-control" type="text" id="checkoutFn" required formControlName="checkoutFn"
            [ngClass]="{'is-invalid': submitted && form['checkoutFn'].errors}">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkoutLn">Apellido</label>
            <!-- <input class="form-control" type="text" id="checkoutLn"> -->
            <input class="form-control" type="text" id="checkoutLn" required formControlName="checkoutLn"
            [ngClass]="{'is-invalid': submitted && form['checkoutLn'].errors}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkoutEmail">E-mail</label>
            <!-- <input class="form-control" type="email" id="checkoutEmail"> -->
            <input class="form-control" type="email" id="checkoutEmail" required formControlName="checkoutEmail"
            [ngClass]="{'is-invalid': submitted && form['checkoutEmail'].errors}">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkoutPhone">Celular o teléfono</label>
            <!-- <input class="form-control" type="text" id="checkoutPhone"> -->
            <input class="form-control" type="text" id="checkoutPhone" required formControlName="checkoutPhone"
            [ngClass]="{'is-invalid': submitted && form['checkoutPhone'].errors}">
          </div>
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkout-company">Company</label>
            <input class="form-control" type="text" id="checkout-company">
          </div>
        </div> -->
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkoutCountry">Provincia</label>
            <select class="form-select" id="checkoutCountry">
              <option value="0">Elegí una provincia</option>
              <option value="1">Buenos Aires</option>
              <option value="2">Caba</option>
              <option value="3">Rio Negro</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkoutZip">Codigo postal</label>
            <!-- <input class="form-control" type="text" id="checkoutZip"> -->
            <input class="form-control" type="text" id="checkoutZip" required formControlName="checkoutZip"
            [ngClass]="{'is-invalid': submitted && form['checkoutZip'].errors}">
            <!-- <div class="invalid-feedback">Por favor, escribinos tu dirección</div> -->
          </div>
        </div>
      </div>

        <div class="col-sm-6">

            <select class="form-select" id="checkout-city">

          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label" for="checkoutAddress">Dirección</label>
            <input class="form-control" type="text" id="checkoutAddress" required formControlName="checkoutAddress"
            [ngClass]="{'is-invalid': submitted && form['checkoutAddress'].errors}">
            <div class="invalid-feedback">Por favor, escribinos tu dirección</div>
          </div>
        </div>
        <!-- <div class="col-sm-6">
          <div class="mb-3">

      <!-- Navigation (desktop)-->
      <div class="d-none d-lg-flex pt-4 mt-3">
        <div class="w-50 pe-3">
          <a class="btn btn-secondary d-block w-100" routerLink="/cart"><i class="ci-arrow-left mt-sm-0 me-1"></i><span class="d-none d-sm-inline">Volver al carrito</span><span class="d-inline d-sm-none">Volver</span></a>

        <div class="w-50 ps-2">

          <a class="btn btn-primary d-block w-100" (click) = "save()" ><span class="d-none d-sm-inline">Continuar a envios</span><span class="d-inline d-sm-none">Continuar</span><i class="ci-arrow-right mt-sm-0 ms-1"></i></a>

    </section>
    <!-- Sidebar-->
    <aside class="col-lg-4 pt-4 pt-lg-0 ps-xl-5">
      <lib-order-summary-ui [showCartItems]="true"></lib-order-summary-ui>

  </div>

    <div class="col-lg-8">
      <div class="d-flex pt-4 mt-3">

        <div class="w-50 ps-2"><a class="btn btn-primary d-block w-100" routerLink="/cart/checkout-shipping"><span class="d-none d-sm-inline">Continuar a envios</span><span class="d-inline d-sm-none">Continuar</span><i class="ci-arrow-right mt-sm-0 ms-1"></i></a></div>
      </div>
    </div>
  </div>
