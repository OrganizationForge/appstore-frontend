    <div class="steps steps-light pt-2 pb-3 mb-5">
      <a class="step-item active" routerLink="/cart">
        <div class="step-progress"><span class="step-count">1</span></div>
        <div class="step-label"><i class="ci-cart"></i>Carrito</div>
      </a>
      <a class="step-item active" routerLink="/cart/checkout-shipping">
        <div class="step-progress"><span class="step-count">2</span></div>
        <div class="step-label"><i class="ci-user-circle"></i>Entregas</div>
      </a>
      <a class="step-item active " routerLink="/cart/checkout-payment">
        <div class="step-progress"><span class="step-count">3</span></div>
        <div class="step-label"><i class="ci-package"></i>Pagos</div>
      </a>
      <a class="step-item active current" routerLink="/cart/checkout-review">
        <div class="step-progress"><span class="step-count">4</span></div>
        <div class="step-label"><i class="ci-package"></i>Detalles</div>
      </a>
  </div>

    <!-- Order details-->
    <h2 class="h6 pt-1 pb-3 mb-3 border-bottom">Revisá tu órden</h2>
    <!-- Item-->
    <lib-cart-detail-ui [editOptions]="false"></lib-cart-detail-ui>
    <!-- Client details-->
    <div class="bg-secondary rounded-3 px-4 pt-4 pb-2">
      <div class="row">
        <div class="col-sm-6">
          <h4 class="h6">Método de envio:</h4>
          <ul class="list-unstyled fs-sm">
            <!-- <li><span class="text-muted">Client:&nbsp;</span>Susan Gardner</li>
            <li><span class="text-muted">Address:&nbsp;</span>44 Shirley Ave. West Chicago, IL 60185, USA</li>
            <li><span class="text-muted">Phone:&nbsp;</span>+1 (808) 764 554 330</li> -->
            <li><span class="text-muted">&nbsp;</span>{{paymentMethod.title}}</li>
            <li><span class="text-muted">&nbsp;</span>{{paymentMethod.content}}</li>
          </ul>
        </div>
        <div class="col-sm-6">
          <h4 class="h6">Método de pago:</h4>
          <ul class="list-unstyled fs-sm">
            <li><span class="text-muted">&nbsp;</span>{{sendMethod.title}}</li>
            <li><span class="text-muted">&nbsp;</span>{{sendMethod.content}}</li>
            <!-- <li><span class="text-muted">Credit Card:&nbsp;</span>**** **** **** 5300</li> -->
          </ul>
        </div>
      </div>
    </div>
    <!-- Navigation (desktop)-->
    <div class="d-none d-lg-flex pt-4">
      <div class="w-50 pe-3"><a class="btn btn-secondary d-block w-100" routerLink="/cart/checkout-payment"><i class="ci-arrow-left mt-sm-0 me-1"></i><span class="d-none d-sm-inline">Volver a pagos</span><span class="d-inline d-sm-none">Volver</span></a></div>
      <!-- <div class="w-50 pe-3"><a class="btn btn-secondary d-block w-100" routerLink="/cart/checkout-payment"><i class="ci-arrow-left mt-sm-0 me-1"></i><span class="d-none d-sm-inline">Back to Payment</span><span class="d-inline d-sm-none">Back</span></a></div> -->
      <div class="w-50 ps-2"><a class="btn btn-primary d-block w-100" routerLink="/cart/checkout-complete" (click)="openWhatsApp()"><span class="d-none d-sm-inline">Enviar </span><span class="d-inline d-sm-none">Enviar</span><i class="ci-whatsapp mt-sm-0 ms-1"></i></a></div>
      <!-- <div class="w-50 ps-2"><a class="btn btn-primary d-block w-100" routerLink="/cart/checkout-complete"><span class="d-none d-sm-inline">Complete order</span><span class="d-inline d-sm-none">Complete</span><i class="ci-arrow-right mt-sm-0 ms-1"></i></a></div> -->
    </div>
  </section>
  <!-- Sidebar-->
  <aside class="col-lg-4 pt-4 pt-lg-0 ps-xl-5">
    <lib-order-summary-ui [showCartItems]="false"></lib-order-summary-ui>
  </aside>
</div>
<!-- Navigation (mobile)-->
<div class="row d-lg-none">
  <div class="col-lg-8">
    <div class="d-flex pt-4 mt-3">
      <div class="w-50 pe-3"><a class="btn btn-secondary d-block w-100" routerLink="/cart/checkout-payment"><i class="ci-arrow-left mt-sm-0 me-1"></i><span class="d-none d-sm-inline">Volver a pagos</span><span class="d-inline d-sm-none">Volver</span></a></div>
      <!-- <div class="w-50 ps-2"><a class="btn btn-primary d-block w-100" routerLink="/cart/checkout-complete"><span class="d-none d-sm-inline">Complete order</span><span class="d-inline d-sm-none">Complete</span><i class="ci-arrow-right mt-sm-0 ms-1"></i></a></div> -->
      <div class="w-50 ps-2"><a class="btn btn-primary d-block w-100" routerLink="/cart/checkout-complete" (click)="openWhatsApp()"><span class="d-none d-sm-inline">Enviar </span><span class="d-inline d-sm-none">Enviar</span><i class="ci-whatsapp mt-sm-0 ms-1"></i></a></div>
    </div>
  </div>
