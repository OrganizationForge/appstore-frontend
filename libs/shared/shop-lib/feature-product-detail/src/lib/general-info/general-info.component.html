<div class="tab-pane fade show" id="general" role="tabpanel">
  <div class="row">
      <!-- Product gallery-->
      <div class="col-lg-7 pe-lg-0">
        <lib-product-gallery-ui [dataImages]="images"></lib-product-gallery-ui>
      </div>
      <!-- Product details-->
      <div class="col-lg-5 pt-4 pt-lg-0">
          <div class="product-details ms-auto pb-3">
              <div class="h3 fw-normal text-accent mb-3 me-1">$124.<small>99</small></div>
              <div class="fs-sm mb-4"><span class="text-heading fw-medium me-1">Color:</span><span
                      class="text-muted" id="colorOption">Dark blue/Orange</span></div>
              <div class="position-relative me-n4 mb-3">
                  <div class="form-check form-option form-check-inline mb-2">
                      <input class="form-check-input" type="radio" name="color" id="color1"
                          data-bs-label="colorOption" value="Dark blue/Orange" checked>
                      <label class="form-option-label rounded-circle" for="color1"><span
                              class="form-option-color rounded-circle"
                              style="background-color: #f25540;"></span></label>
                  </div>
                  <div class="form-check form-option form-check-inline mb-2">
                      <input class="form-check-input" type="radio" name="color" id="color2"
                          data-bs-label="colorOption" value="Dark blue/Green">
                      <label class="form-option-label rounded-circle" for="color2"><span
                              class="form-option-color rounded-circle"
                              style="background-color: #65805b;"></span></label>
                  </div>
                  <div class="form-check form-option form-check-inline mb-2">
                      <input class="form-check-input" type="radio" name="color" id="color3"
                          data-bs-label="colorOption" value="Dark blue/White">
                      <label class="form-option-label rounded-circle" for="color3"><span
                              class="form-option-color rounded-circle"
                              style="background-color: #f5f5f5;"></span></label>
                  </div>
                  <div class="form-check form-option form-check-inline mb-2">
                      <input class="form-check-input" type="radio" name="color" id="color4"
                          data-bs-label="colorOption" value="Dark blue/Black">
                      <label class="form-option-label rounded-circle" for="color4"><span
                              class="form-option-color rounded-circle"
                              style="background-color: #333;"></span></label>
                  </div>
                  <div class="product-badge product-available mt-n1"><i
                          class="ci-security-check"></i>Product available</div>
              </div>
              <div class="d-flex align-items-center pt-2 pb-4">
                  <select class="form-select me-3" style="width: 5rem;">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                  </select>
                  <button class="btn btn-primary btn-shadow d-block w-100" type="button"><i
                          class="ci-cart fs-lg me-2"></i>Add to Cart</button>
              </div>
              <div class="d-flex mb-4">
                  <div class="w-100 me-3">
                      <button class="btn btn-secondary d-block w-100" type="button"><i
                              class="ci-heart fs-lg me-2"></i><span class='d-none d-sm-inline'>Add
                              to </span>Wishlist</button>
                  </div>
                  <div class="w-100">
                      <button class="btn btn-secondary d-block w-100" type="button"><i
                              class="ci-compare fs-lg me-2"></i>Compare</button>
                  </div>
              </div>
              <!-- Product panels-->

              <div ngbAccordion #acc="ngbAccordion" activeIds="static-1" [closeOthers]="true">
                  <div ngbAccordionItem id="static-1">
                      <h2 ngbAccordionHeader class="accordion-header">
                          <button ngbAccordionButton><i class="ci-delivery text-muted lead align-middle mt-n1 me-2"></i> Shipping options</button>
                      </h2>
                      <div ngbAccordionCollapse>
                          <div ngbAccordionBody>
                              <ng-template>
                          <div class="d-flex justify-content-between border-bottom pb-2">
                              <div>
                                  <div class="fs-sm text-dark">Local courier shipping</div>
                                  <div class="fs-sm text-muted">2 - 4 days</div>
                              </div>
                              <div>$16.50</div>
                          </div>
                          <div class="d-flex justify-content-between border-bottom py-2">
                              <div>
                                  <div class="fs-sm text-dark">UPS ground shipping</div>
                                  <div class="fs-sm text-muted">4 - 6 days</div>
                              </div>
                              <div>$19.00</div>
                          </div>
                          <div class="d-flex justify-content-between pt-2">
                              <div>
                                  <div class="fs-sm text-dark">Local pickup from store</div>
                                  <div class="fs-sm text-muted">&mdash;</div>
                              </div>
                              <div>$0.00</div>
                          </div>
                              </ng-template>
                          </div>
                      </div>
                  </div>
                  <div ngbAccordionItem id="static-2">
                      <h2 ngbAccordionHeader class="accordion-header">
                          <button ngbAccordionButton><i class="ci-location text-muted fs-lg align-middle mt-n1 me-2"></i> Find in local store</button>

                      </h2>
                      <div ngbAccordionCollapse>
                          <div ngbAccordionBody>
                              <ng-template>
                          <select class="form-select">
                              <option value>Select your country</option>
                              <option value="Argentina">Argentina</option>
                              <option value="Belgium">Belgium</option>
                              <option value="France">France</option>
                              <option value="Germany">Germany</option>
                              <option value="Spain">Spain</option>
                              <option value="UK">United Kingdom</option>
                              <option value="USA">USA</option>
                          </select>
                              </ng-template>
                          </div>
                      </div>
                      </div>
                  </div>
          <!-- Sharing-->
          <label class="form-label d-inline-block align-middle my-2 me-3">Share:</label><a
              class="btn-share btn-twitter me-2 my-2" href="javascript:void(0);"><i class="ci-twitter"></i>Twitter</a><a
              class="btn-share btn-instagram me-2 my-2" href="javascript:void(0);"><i class="ci-instagram"></i>Instagram</a><a
              class="btn-share btn-facebook my-2" href="javascript:void(0);"><i class="ci-facebook"></i>Facebook</a>
      </div>
      </div>
      </div>
      </div>
