<div class="tab-pane fade show" id="specs" role="tabpanel">
  <div class="d-md-flex justify-content-between align-items-start pb-4 mb-4 border-bottom">
      <div class="d-flex align-items-center me-md-3"><img src="assets/img/shop/single/gallery/th05.jpg"
              width="90" alt="Product thumb">
          <div class="ps-3">

              <button class="btn btn-secondary btn-icon" placement="button" data-bs-toggle="tooltip"

          </div>
          <div>
              <button class="btn btn-secondary btn-icon" placement="button" data-bs-toggle="tooltip"
                  ngbTooltip="Compare"><i class="ci-compare fs-lg"></i></button>
          </div>
      </div>
  </div>
  <!-- Specs table-->
  <div class="row pt-2">

    @for(dataSpec of producSpecs; track $index){
      <div class="col-lg-5 col-sm-6">
        <lib-spec-card-ui [dataSpec]="dataSpec"></lib-spec-card-ui>
      </div>
    }
